<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻译历史记录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/page-history.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-history"></i> 翻译历史记录</h1>
            <div class="header-actions">
                <button class="btn btn-primary" id="refresh-btn"><i class="fas fa-sync-alt"></i> 刷新</button>
                <button class="btn btn-secondary" id="export-btn"><i class="fas fa-download"></i> 导出记录</button>
                <button class="btn btn-tertiary" id="back-btn"><i class="fas fa-arrow-left"></i> 返回</button>
            </div>
        </header>
        
        <div class="tabs">
            <div class="tab active">所有记录</div>
            <div class="tab">仅文本</div>
            <div class="tab">含图片</div>
            <div class="tab">含文件</div>
        </div>
        
        <table class="history-table">
            <thead>
                <tr>
                    <th class="time-col">时间</th>
                    <th class="original-col">原文</th>
                    <th class="translation-col">译文</th>
                    <th class="actions-col">操作</th>
                </tr>
            </thead>
            <tbody id="history-body">
                <!-- 历史记录将通过JS动态生成 -->
            </tbody>
        </table>
        
        <div class="footer-actions">
            <div class="select-all">
                <input type="checkbox" id="select-all" class="checkbox">
                <label for="select-all">全选</label>
            </div>
            <button class="delete-btn"><i class="fas fa-trash-alt"></i> 删除</button>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text">已复制到剪贴板</span>
    </div>

    <!-- 引入page-history.js -->
    <script src="js/page-history.js"></script>
</body>
</html>
