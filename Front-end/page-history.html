<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻译历史记录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/page-history.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-history"></i> 翻译历史记录</h1>
            <div class="header-actions">
                <button class="btn btn-primary"><i class="fas fa-sync-alt"></i> 刷新</button>
                <button class="btn btn-secondary"><i class="fas fa-download"></i> 导出记录</button>
            </div>
        </header>
        
        <div class="tabs">
            <div class="tab active">所有记录</div>
            <div class="tab">仅文本</div>
            <div class="tab">含图片</div>
            <div class="tab">含文件</div>
        </div>
        
        <table class="history-table">
            <thead>
                <tr>
                    <th class="time-col">时间</th>
                    <th class="original-col">原文</th>
                    <th class="translation-col">译文</th>
                    <th class="actions-col">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="time-col">2025-8-18</td>
                    <td class="original-col">Hello</td>
                    <td class="translation-col">你好</td>
                    <td class="actions-col">
                        <div class="action-buttons">
                            <button class="action-btn copy-btn" title="复制译文"><i class="fas fa-copy"></i></button>
                            <button class="action-btn sound-btn" title="播放声音"><i class="fas fa-volume-up"></i></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="time-col">2025-8-15</td>
                    <td class="original-col">很高兴认识你！</td>
                    <td class="translation-col">Nice to meet you!</td>
                    <td class="actions-col">
                        <div class="action-buttons">
                            <button class="action-btn copy-btn" title="复制译文"><i class="fas fa-copy"></i></button>
                            <button class="action-btn sound-btn" title="播放声音"><i class="fas fa-volume-up"></i></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="time-col">2025-8-15</td>
                    <td class="original-col">It achieves very good performance...</td>
                    <td class="translation-col">它的性能表现极佳......</td>
                    <td class="actions-col">
                        <div class="action-buttons">
                            <button class="action-btn copy-btn" title="复制译文"><i class="fas fa-copy"></i></button>
                            <button class="action-btn sound-btn" title="播放声音"><i class="fas fa-volume-up"></i></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="time-col">2025-8-13</td>
                    <td class="original-col"><span class="file-indicator"><i class="fas fa-image"></i> 图片</span></td>
                    <td class="translation-col">We've made a lot of...</td>
                    <td class="actions-col">
                        <div class="action-buttons">
                            <button class="action-btn copy-btn" title="复制译文"><i class="fas fa-copy"></i></button>
                            <button class="action-btn sound-btn" title="播放声音"><i class="fas fa-volume-up"></i></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="time-col">2025-8-12</td>
                    <td class="original-col">action</td>
                    <td class="translation-col">行动</td>
                    <td class="actions-col">
                        <div class="action-buttons">
                            <button class="action-btn copy-btn" title="复制译文"><i class="fas fa-copy"></i></button>
                            <button class="action-btn sound-btn" title="播放声音"><i class="fas fa-volume-up"></i></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="time-col">2025-8-10</td>
                    <td class="original-col"><span class="file-indicator"><i class="fas fa-file"></i> 文件</span></td>
                    <td class="translation-col">我们必须找到关键！</td>
                    <td class="actions-col">
                        <div class="action-buttons">
                            <button class="action-btn copy-btn" title="复制译文"><i class="fas fa-copy"></i></button>
                            <button class="action-btn sound-btn" title="播放声音"><i class="fas fa-volume-up"></i></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="time-col">2025-8-10</td>
                    <td class="original-col">more</td>
                    <td class="translation-col">更多</td>
                    <td class="actions-col">
                        <div class="action-buttons">
                            <button class="action-btn copy-btn" title="复制译文"><i class="fas fa-copy"></i></button>
                            <button class="action-btn sound-btn" title="播放声音"><i class="fas fa-volume-up"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="footer-actions">
            <div class="select-all">
                <input type="checkbox" id="select-all" class="checkbox">
                <label for="select-all">全选</label>
            </div>
            <button class="delete-btn"><i class="fas fa-trash-alt"></i> 删除</button>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text">已复制到剪贴板</span>
    </div>

        <!-- 引入page-history.js -->
    <script src="js/page-history.js"></script>
</body>
</html>
