<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/page-auth.css">
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bg-decoration">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <!-- 注册容器 -->
    <div class="login-container">
        <h2 class="login-title">创建账户</h2>
        <form id="registerForm">
            <!-- 用户名输入 -->
            <div class="form-group">
                <label class="form-label" for="username">用户名</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" class="form-input" placeholder="请设置用户名" required>
                </div>
                <div class="error-message" id="usernameError">用户名不能为空</div>
            </div>

            <!-- 邮箱输入 -->
            <div class="form-group">
                <label class="form-label" for="email">电子邮箱</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-input" placeholder="请输入邮箱地址" required>
                </div>
                <div class="error-message" id="emailError">请输入有效的电子邮箱地址</div>
            </div>

            <!-- 密码输入 -->
            <div class="form-group">
                <label class="form-label" for="password">密码</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-input" placeholder="请设置密码" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
                <div class="error-message" id="passwordError">密码长度不能少于8个字符</div>
            </div>

            <!-- 确认密码输入 -->
            <div class="form-group">
                <label class="form-label" for="confirmPassword">确认密码</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="请再次输入密码" required>
                    <button type="button" class="toggle-password" id="toggleConfirmPassword">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
                <div class="error-message" id="confirmError">两次输入的密码不一致</div>
            </div>

            <!-- 验证码 -->
            <div class="form-group">
                <label class="form-label" for="verificationCode">验证码</label>
                <div class="input-wrapper" style="display: flex; gap: 10px;">
                    <div style="flex: 1; position: relative;">
                        <i class="fas fa-shield-alt input-icon"></i>
                        <input type="text" id="verificationCode" class="form-input" placeholder="请输入验证码" required>
                    </div>
                    <button type="button" class="login-btn" id="sendCodeBtn" style="padding: 0 20px; width: auto;">
                        发送验证码
                    </button>
                </div>
                <div class="error-message" id="codeError">验证码错误</div>
            </div>

            <!-- 注册按钮 -->
            <button type="submit" class="login-btn" id="registerBtn">
                注册
            </button>

            <!-- 登录链接 -->
            <div class="register-link">
                已有账户？<a href="#" class="register-btn">立即登录</a>
            </div>
        </form>
    </div>

    <script>
        // 密码显示/隐藏切换
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        function setupPasswordToggle(toggleBtn, inputField) {
            toggleBtn.addEventListener('click', () => {
                const type = inputField.getAttribute('type') === 'password' ? 'text' : 'password';
                inputField.setAttribute('type', type);
                
                // 切换图标
                const icon = toggleBtn.querySelector('i');
                if (type === 'text') {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });
        }

        setupPasswordToggle(togglePassword, passwordInput);
        setupPasswordToggle(toggleConfirmPassword, confirmPasswordInput);

        // 验证码发送
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        sendCodeBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            
            if (!validateEmail(email)) {
                document.getElementById('emailError').style.display = 'block';
                return;
            }
            
            // 模拟发送验证码
            sendCodeBtn.disabled = true;
            sendCodeBtn.innerHTML = '发送中...';
            let countdown = 60;
            
            setTimeout(() => {
                const timer = setInterval(() => {
                    sendCodeBtn.innerHTML = `重新发送(${countdown})`;
                    countdown--;
                    if (countdown < 0) {
                        clearInterval(timer);
                        sendCodeBtn.innerHTML = '发送验证码';
                        sendCodeBtn.disabled = false;
                    }
                }, 1000);
                
                // 显示成功提示
                const codeError = document.getElementById('codeError');
                codeError.textContent = '验证码已发送到您的邮箱';
                codeError.style.color = '#10b981';
                codeError.style.display = 'block';
                
                setTimeout(() => {
                    codeError.textContent = '验证码错误';
                    codeError.style.color = '#ef4444';
                    codeError.style.display = 'none';
                }, 3000);
            }, 1000);
        });

        // 表单提交处理
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let isValid = true;

            // 用户名验证
            const username = document.getElementById('username').value.trim();
            if (username === '') {
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('usernameError').style.display = 'none';
            }

            // 邮箱验证
            const email = document.getElementById('email').value.trim();
            if (!validateEmail(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            // 密码验证
            const password = passwordInput.value.trim();
            if (password.length < 8) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            // 确认密码验证
            const confirmPassword = confirmPasswordInput.value.trim();
            if (confirmPassword !== password) {
                document.getElementById('confirmError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('confirmError').style.display = 'none';
            }

            // 验证码验证
            const verificationCode = document.getElementById('verificationCode').value.trim();
            if (verificationCode === '') {
                document.getElementById('codeError').textContent = '请输入验证码';
                document.getElementById('codeError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('codeError').style.display = 'none';
            }

            // 如果验证通过，模拟注册过程
            if (isValid) {
                // 显示加载状态
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<span class="loading-spinner"></span> 注册中...';

                // 模拟注册请求
                setTimeout(() => {
                    // 注册成功提示
                    alert('注册成功！即将跳转到登录页面');
                    
                    // 重置按钮状态
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '注册';
                    
                    // 实际项目中此处跳转到登录页面
                    // window.location.href = '/login';
                }, 1500);
            }
        });

        // 邮箱验证函数
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // 输入框聚焦时隐藏错误提示
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                const errorEl = input.parentElement.nextElementSibling;
                if (errorEl && errorEl.classList.contains('error-message')) {
                    errorEl.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
